name: Update TikTok Links

on:
  schedule:
    - cron: '0 */4 * * *' # Jalan tiap 4 jam (biar gak kena limit API)
  workflow_dispatch: # Tombol manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ambil kode repo
        uses: actions/checkout@v3

      - name: Siapkan Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Jalankan Script Jalur Belakang
        run: python update_links.py

      - name: Simpan Perubahan
        run: |
          git config --global user.name "QuizOS Bot"
          git config --global user.email "bot@quizos.com"
          git add vl_data.json
          git commit -m "Update video via API" || exit 0
          git push
