name: Update TikTok Links

on:
  schedule:
    # Jalan setiap 2 jam sekali (biar link video gak basi)
    - cron: '0 */2 * * *'
  workflow_dispatch: # Biar bisa diklik manual tombol "Run"

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ambil kode repo
        uses: actions/checkout@v3

      - name: Siapkan Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install yt-dlp (Alat Penyedot)
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Jalankan Script Penyedot
        run: python update_links.py

      - name: Simpan Perubahan ke Repo
        run: |
          git config --global user.name "QuizOS Bot"
          git config --global user.email "bot@quizos.com"
          git add vl_data.json
          # Cuma commit kalau ada perubahan
          git commit -m "Auto-update video links" || exit 0
          git push
